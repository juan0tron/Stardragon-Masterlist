<style media="screen">
  .btn{margin-right: 5px}
</style>

<div class="row">
  <div id="avatar" class="col-md-4">
    <img src="./../../assets/img/default_avatar.png" />
    <div class="row">
      <div class="col" *ngFor="let icon of links">
        <a href="#">
          <i class="fa fa-{{icon}}"></i>
        </a>
      </div>
    </div>
  </div>
  <div id="description" class="col-md-8">
    <h2><span *ngIf="isOwnProfile">Welcome,</span> {{user.name || "Username"}}</h2>
    <a [routerLink]="['/stardragons/create']" class="btn btn-primary">Create Stardragon</a>
    <a [routerLink]="['/stardragons']" class="btn btn-info">View Master List</a>
    <a [routerLink]="['/users/', user._id]" class="btn btn-secondary">Edit Profile</a>
  </div>
</div>
