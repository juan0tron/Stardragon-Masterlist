<style media="screen">
  .btn{margin-right: 5px}
</style>

<div class="container" style="background:#fff">
  <div class="content">
    <div style="width:100%; height:60px;"></div>
    <div class="row">
      <div id="avatar" class="col-md-4">
        <img src="assets/img/default_avatar.png" width="100%" />
        <div class="row">
          <h3>Cool Stats & Quick Links Go Here</h3>
          <div class="dashboard-module col-12" style="height:100px;">
          </div>
        </div>
      </div>

      <div id="description" class="col-md-8">
        <div class="row" style="border-bottom:1px solid #aaa;">
          <h2 class="float-left" style="flex:50%;">Welcome back, {{user.name || "Username"}}</h2>
          <div class="profile-links float-right">
            <a [routerLink]="['/users/', user._id]" class="btn btn-secondary pull-right disabled">Edit Profile</a>
            <a [routerLink]="['/users/', user._id]" class="btn btn-secondary pull-right">View Profile</a>
          </div>
        </div>
        <div class="row">
          <h2>Activity Log</h2>
          <div id="messages" class="dashboard-module">
            <div style="width:100%; display:flex; padding: 15px;" *ngFor="let event of events">
              <span style="flex:50%">{{event.description}}</span>
              <span style="flex:50%; text-align:right">{{event.date}}</span>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="user.inventory">
          <h3>Your Inventory ({{user.inventoryCount || 0}})</h3>
          <div id="inventory" class="dashboard-module">
            <div class="row">
              <div class="col" *ngFor="let token of objectKeys(user.inventory.tokens)" (click)="showTokenDetails(token)">
                <img src="assets/img/tokens/{{token}}.png" [title]="token | titlecase"/>
                <p>({{user.inventory.tokens[token]}})</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <h3>Your Designs (8)</h3>
          <stardragon-list [config]="{dashboard:true}" [limit]="8" class="col-12 dashboard-module"></stardragon-list>
        </div>
      </div>
    </div>
  </div>
</div>

<footer></footer>
