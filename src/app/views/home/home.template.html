<div id="multilayer-background">
  <img
    id="layer-1" data-type="parallax" data-depth=0.050
    src="/assets/img/home/00-background.png" (load)="showLayer('1')">
  <img
    id="layer-2" data-type="parallax" data-depth=0.100
    src="/assets/img/home/01-base-stars.png" (load)="showLayer('2')">
  <img
    id="layer-3" data-type="parallax" data-depth=0.150
    src="/assets/img/home/02-constellation-stars" (load)="showLayer('3')">
  <img
    id="layer-4" data-type="parallax" data-depth=0.200
    src="/assets/img/home/03-planets.png" (load)="showLayer('4')">

  <h1  class="page-title">Welcome to the Gem Exchange!</h1>

  <img
    id="layer-5" data-type="parallax" data-depth=0.700
    src="/assets/img/home/04-mountains.png" (load)="showLayer('5')">
  <img
    id="layer-6" data-type="parallax" data-depth=0.900
    src="/assets/img/home/05-trees.png" (load)="showLayer('6')">
  <img
    id="layer-7" data-type="parallax" data-depth=1.000
    src="/assets/img/home/06-characters.png" (load)="showLayer('7')">
</div>
<div id="multilayer-background-mobile" class="full-width">
  <h1 class="page-title">Welcome to the Gem Exchange!</h1>
  <img src="assets/img/home.png">
</div>


<div style="flex-grow:1">
  <div class="row" [hidden]="true">
    <div class="col-12">
      <p style="max-width:800px; line-height: 1.5; margin:auto;">Welcome to the official site for the closed species Stardragons. This site is currently a work in progress! To keep up to date with the latest news, check out the links below to follow us elsewhere on the web.</p>
    </div>
  </div>
  <div class="row" [hidden]="true">
    <div class="col-xs-6 col-sm-6 col-md-4" *ngFor="let link of links">
      <a [href]="link.link" target="_blank" class="homepage-link">
        <i [class]="link.class"></i>
        <span>&nbsp;{{link.name}}</span>
      </a>
    </div>
  </div>
  <div id="flex-links">
    <a *ngFor="let link of links" [href]="link.link" target="_blank" class="flex-link {{link.class}}">
      <div class="flex-link-title">{{link.name}} <i [class]="link.class"></i></div>
    </a>
  </div>
</div>

<footer></footer>
