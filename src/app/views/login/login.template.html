<style>
  #login-form{
    text-align: center;
  }
  #login-form hr{
    margin: 30px 0;
  }

  .form-control, .btn{
    margin: 15px 0;
  }

  .hr-container{
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    align-items: center;
  }
  .hr-segment{
    -webkit-box-flex: 1;
    -webkit-flex-grow: 1;
    flex-grow: 1;
    margin-right: 11px;
    margin-left: 11px;
    border-bottom: 1px solid rgba(0,0,0,.1);
  }
  .hr-segment.left{
    margin-left: 0;
  }
  .hr-segment.right{
    margin-right: 0;
  }

</style>

<div id="login-form">
  <h2>Log In</h2>
  <form role="form" (ngSubmit)="login()">
    <input [(ngModel)]="email" name="email" type="text" class="form-control" placeholder="Email"    [ngClass]="{'is-invalid':email_invalid}" />
    <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" [ngClass]="{'is-invalid':password_invalid}" />
    <button class="btn btn-primary btn-block" type="submit">Log In</button>
    <div class="alert alert-danger"  [hidden]="!error">{{error}}</div>
  </form>
</div>
