<swal #loginComponent>
  <login *swalPartial></login>
</swal>

<nav class="navbar navigation" [ngClass]="{'transparent':isScrolledToTop}">
  <div class="container d-md-none">
    <ul id="mobile-navigation" class="horizontal-links float-left col-xs-12 col-sm-12" style="text-align:left;">
      <li><a href="#"><i class="fa fa-bars"></i></a></li>
      <li><a href="#">The Gem Exchange</a></li>
    </ul>
  </div>
  <div class="container d-none d-md-block">
    <ul id="desktop-navigation" class="horizontal-links col-md-9 float-left" style="text-align:left">
      <li><a routerLink="/home"><i class="fa fa-home"></i> Home</a></li>
      <li><a routerLink="/stardragons"><i class="fas fa-book"></i> Lore</a></li>
      <li><a routerLink="/stardragons/list" *ngIf="api.isLoggedIn()"><i class="fa fa-star"></i> Master List</a></li>
      <li><a routerLink="/stardragons/traits"><i class="fa fa-paw"></i> Traits Compendium</a></li>
      <li><a routerLink="/discord"><i class="fab fa-discord"></i> Discord</a></li>
    </ul>
    <ul class="horizontal-links col-md-3 float-right" style="text-align:right">
      <ng-container *ngIf="api.isDev() || api.isLoggedIn()">
        <ng-container *ngIf="api.isLoggedIn()">
          <li><a routerLink="/dashboard"><i class="fa fa-user-circle"></i> Dashboard</a></li>
          <li><a (click)="api.logout()" href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ng-container>
        <ng-container *ngIf="!api.isLoggedIn()">
          <li><a [swal]="loginComponent"><i class="fa fa-sign-in"></i> Login</a></li>
          <li><a routerLink="/register"><i class="fa fa-wpforms"></i> Register</a></li>
        </ng-container>
      </ng-container>
    </ul>
  </div>
</nav>
