<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Gem Exchange</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
  <app-root>
    <!-- Keep these styles here so that the loading screen is always styled -->
    <style type="text/css">
      body{ background: #fff }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);
      }
      .rainbowBackground{
        position:relative;
        border:5px solid #fff; /* Fix for colors bleeding around edges */
        margin-bottom: 5px;
      }
      .rainbowBackground:after, .rainbowBackground:before{
        position:absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
        content:"";
        z-index:-1;
      }
      .rainbowBackground:after{
        background:radial-gradient(circle,#7442f4,transparent);
        background-size:400%;
        animation: colorSpin 10s linear infinite;
      }
      .rainbowBackground:before{
        background-color:#5acefc;
      }
      @keyframes colorSpin{
        25%{background-position:0 100%}
        50%{background-position:100% 100%}
        75%{background-position:100% 0}
        100%{filter:hue-rotate(360deg)}
      }
    </style>
    <div class="centered">
      <div class="gem-icon rainbowBackground">
        <img src="assets/img/gem_icon.png" style="width:300px;">
      </div>
    </div>
  </app-root>
  <script type="text/javascript" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
